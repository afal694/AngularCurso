<div class="container	content">
	<div class="row">
		<div class="col-md-6	offset-md-3">
			<span class="anchor" id="formLogin"></span>
			<!-- form	card	login	with	validation	feedback	-->
			<div class="card	card-outline-secondary">
				<div class="card-header">
					<h3 class="mb-0">Whishlist</h3>
				</div>
				<div class="card-body">
					<app-form-destino (onItemAdded)="agregado($event)"></app-form-destino>
				</div>
			</div>			
		</div>
	</div>
	<div class="row">
		<button type="button" class="btn btn-warning" (click)="EliminarDestino()">Eliminar</button>
		<button type="button" class="btn btn-info"  style="margin-left: 10px;"  (click)="ResetVotes()">Restaurar votos</button>
	</div>
	<hr class="mb-5">
	<div class="row">
		<app-destino-hoteles *ngFor="let d of all; let i=index" 
		[destino]="d"
		[idx]="i+1" 
		(clicked)="elegido($event)"
		appEspiame
		></app-destino-hoteles>
	</div>

	<hr class="mb-5">
	<h5 class="text-info">Actividad</h5>
	<div class="row">
		<ul>
			<li *ngFor="let u of updates;">{{u}}</li>
		</ul>
	</div>
</div>
