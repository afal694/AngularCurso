<div class="card-content">
	<div class="card-img">
		<img src="https://placeimg.com/380/230/nature" alt="">
		<span>
			<h4>{{position}}</h4>
		</span>
	</div>
	<div class="card-desc">
		<h3>{{destino.nombre}}</h3>
		<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, voluptatum! Dolorquo, perspiciatis
			voluptas totam</p>
		<p>Servicios</p>
		<ul>
			<li *ngFor="let s of destino.servicios">
				<span [ngSwitch]="s">
					<i *ngSwitchCase="'desayuno'" style="color:blue">{{s}}</i>
					<i *ngSwitchDefault>{{s}}</i>	
				</span>
			</li>
		</ul>
		<a href="#" class="btn-card" (click)="ir()">ir!</a>
<!-- 		<span [style.display]="destino.isSelected() ? '' : 'none'"> - PREFERIDO - </span> -->
		<span *ngIf="destino.isSelected()"> 
			<span ngNonBindable> - PREFERIDO - </span>
		</span>
	</div>
</div>
